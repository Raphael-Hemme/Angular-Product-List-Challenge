<mat-card class="product-list-card" appearance="outlined">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title class="product-brand">{{ product.brand }}</mat-card-title>
    <mat-card-subtitle class="product-title">{{
      product.title
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="product.thumbnail"
    [alt]="'Product shot of ' + product.title"
  />
  <mat-card-content>
    <p>
      {{
        product.description.length > productDescriptionCutOff
          ? product.description.substring(0, productDescriptionCutOff) + '...'
          : product.description
      }}
    </p>
  </mat-card-content>
  <!--   <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
