<header class="header-container">
  <h1 class="page-heading">{{ pageTitle() }}</h1>

  @if (hasSearchInput() && hasPagination()) {
    <div class="paginator-and-search-warpper">
      <app-paginator></app-paginator>
      <app-search-form></app-search-form>
    </div>
  } @else {
    <div class="back-nav-button">
      <button
        class="back-btn"
        (click)="navigateBackToProductListPage()"
        mat-flat-button
      >
        back
      </button>
    </div>
  }
</header>
