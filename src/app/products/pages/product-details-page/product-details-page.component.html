<app-product-details
  [productDetails]="productDetails"
  [retrievalError]="retrievalError"
>
  @if (retrievalError()) {
    <button
      mat-flat-button
      (click)="retryLoadingProductDetails()"
      [disabled]="didRetryLoading"
    >
      retry
    </button>
  }
  <button
    class="back-btn"
    (click)="navigateBackToProductListPage()"
    mat-flat-button
  >
    back
  </button>
</app-product-details>
