@defer {
  <app-product-details
    [productDetails]="productDetails"
    [retrievalError]="retrievalError"
  >
    @if (retrievalError()) {
      <button
        mat-flat-button
        (click)="retryLoadingProductDetails()"
        [disabled]="didRetryLoading"
      >
        retry
      </button>
    }
    <button
      class="back-btn"
      (click)="navigateBackToProductListPage()"
      mat-flat-button
    >
      back
    </button>
  </app-product-details>
} @loading (minimum 200ms) {
  <!-- loading template fragment -->
  <app-loading-spinner></app-loading-spinner>
}
